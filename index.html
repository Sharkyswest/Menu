<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkys West Menu</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f2;
            color: #333;
        }
        .menu-image-container {
            transition: opacity 0.3s ease-in-out;
        }
        .btn-active {
            background-color: #e5e5d3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #000;
        }
        /* Custom styles for navigation buttons */
        .nav-btn {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-sm py-4 md:py-6 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex flex-col sm:flex-row items-center justify-between">
            <!-- Logo placeholder. Replace the src with your actual logo URL. -->
            <img src="https://placehold.co/120x60/333333/FFFFFF?text=Sharkys+West" alt="Sharkys West Logo" class="h-10 sm:h-12 mb-2 sm:mb-0 rounded-lg">
            <h1 class="text-3xl sm:text-4xl font-semibold tracking-wide text-[#333]">Sharkys West</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 md:py-12">
        <div class="bg-white rounded-xl shadow-lg p-4 md:p-8">
            <!-- Menu Navigation Buttons -->
            <nav class="flex flex-wrap justify-center gap-2 sm:gap-4 mb-8">
                <button id="main" class="menu-btn py-2 px-4 md:py-3 md:px-6 rounded-full text-sm font-medium transition-colors duration-200 bg-gray-200 hover:bg-gray-300">Main Menu</button>
                <button id="happy-hour" class="menu-btn py-2 px-4 md:py-3 md:px-6 rounded-full text-sm font-medium transition-colors duration-200 bg-gray-200 hover:bg-gray-300">Happy Hour</button>
                <button id="special" class="menu-btn py-2 px-4 md:py-3 md:px-6 rounded-full text-sm font-medium transition-colors duration-200 bg-gray-200 hover:bg-gray-300">Special Menu</button>
                <button id="late-night" class="menu-btn py-2 px-4 md:py-3 md:px-6 rounded-full text-sm font-medium transition-colors duration-200 bg-gray-200 hover:bg-gray-300">Late Night Happy Hour</button>
                <button id="desert" class="menu-btn py-2 px-4 md:py-3 md:px-6 rounded-full text-sm font-medium transition-colors duration-200 bg-gray-200 hover:bg-gray-300">desert Menu</button>
                <button id="football-special" class="menu-btn py-2 px-4 md:py-3 md:px-6 rounded-full text-sm font-medium transition-colors duration-200 bg-gray-200 hover:bg-gray-300">football special</button>
                <button id="tap-bar" class="menu-btn py-2 px-4 md:py-3 md:px-6 rounded-full text-sm font-medium transition-colors duration-200 bg-gray-200 hover:bg-gray-300">tap bar Menu</button>
            </nav>

            <!-- Menu Image Display Area -->
            <div id="menu-image-container" class="relative w-full max-w-4xl mx-auto rounded-lg overflow-hidden shadow-xl">
                <img id="menu-display-image" src="" alt="Restaurant Menu" class="w-full h-auto object-contain transition-opacity duration-300 ease-in-out">
                
                <!-- Navigation Buttons for multi-page menus -->
                <button id="prev-btn" class="nav-btn absolute left-4 top-1/2 -translate-y-1/2 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="next-btn" class="nav-btn absolute right-4 top-1/2 -translate-y-1/2 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2024 Sharkys West. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButtons = document.querySelectorAll('.menu-btn');
            const menuImage = document.getElementById('menu-display-image');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            // Current page index for multi-page menus
            let currentMenuIndex = 0;
            
            // IMPORTANT: Replace these placeholder URLs with the actual paths to your PNG files.
            const menuUrls = {
                // Main menu is now an array of 8 pages
                'main': [
                    'main_menu1.png',
                    'main_menu2.png',
                    'main_menu3.png',
                    'main_menu4.png',
                    'main_menu5.png',
                    'main_menu6.png',
                    'main_menu7.png',
                    'main_menu8.png'
                ],
                'happy-hour': 'happy_hour.png',
                'special': 'special.png',
                'late-night': 'latenight_menu.png',
                'desert': 'desert.png',
                'football-special': 'football_special.png',
                'tap-bar': 'tap_bar1.png'
            };

            function updateMenuImage(menuId, index = 0) {
                const isMultiPage = Array.isArray(menuUrls[menuId]);
                
                if (isMultiPage) {
                    menuImage.src = menuUrls[menuId][index];
                    prevBtn.classList.remove('hidden');
                    nextBtn.classList.remove('hidden');
                    // Hide/show buttons based on the current page
                    prevBtn.style.opacity = index > 0 ? '1' : '0.5';
                    prevBtn.style.pointerEvents = index > 0 ? 'auto' : 'none';
                    nextBtn.style.opacity = index < menuUrls[menuId].length - 1 ? '1' : '0.5';
                    nextBtn.style.pointerEvents = index < menuUrls[menuId].length - 1 ? 'auto' : 'none';
                } else {
                    menuImage.src = menuUrls[menuId];
                    prevBtn.classList.add('hidden');
                    nextBtn.classList.add('hidden');
                }
            }

            // Set initial active state and display the main menu
            function showInitialMenu() {
                const initialMenuId = 'main';
                const initialBtn = document.getElementById(initialMenuId);
                if (initialBtn) {
                    initialBtn.classList.add('btn-active');
                }
                updateMenuImage(initialMenuId);
            }

            menuButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const menuId = button.id;
                    
                    // Reset page index for new menu
                    currentMenuIndex = 0;
                    
                    // Remove active class from all buttons
                    menuButtons.forEach(btn => btn.classList.remove('btn-active'));
                    
                    // Add active class to the clicked button
                    button.classList.add('btn-active');
                    
                    // Update image and navigation
                    updateMenuImage(menuId);
                });
            });

            // Navigation button event listeners
            prevBtn.addEventListener('click', () => {
                const activeBtnId = document.querySelector('.menu-btn.btn-active').id;
                const menuPages = menuUrls[activeBtnId];
                if (currentMenuIndex > 0) {
                    currentMenuIndex--;
                    updateMenuImage(activeBtnId, currentMenuIndex);
                }
            });

            nextBtn.addEventListener('click', () => {
                const activeBtnId = document.querySelector('.menu-btn.btn-active').id;
                const menuPages = menuUrls[activeBtnId];
                if (currentMenuIndex < menuPages.length - 1) {
                    currentMenuIndex++;
                    updateMenuImage(activeBtnId, currentMenuIndex);
                }
            });

            showInitialMenu();
        });
    </script>
</body>
</html>
