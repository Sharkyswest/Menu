<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkys West Menu</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f2;
            color: #333;
        }
        /* Custom styles for menu buttons */
        .menu-btn {
            background-color: #0A2341; /* Dark navy blue from logo */
            color: white;
            transition: all 0.2s ease-in-out;
        }
        .menu-btn:hover {
            transform: translateY(-2px);
        }
        .btn-active {
            background-color: white;
            color: #0A2341;
            border: 2px solid #0A2341;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
        /* Custom styles for the error modal */
        #error-modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Style for the container of menu images */
        #menu-display-container img {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Main content container -->
    <main class="flex-grow container mx-auto px-2 py-4 md:px-4 md:py-8">
        <div class="bg-white rounded-xl shadow-lg p-2 md:p-4">
            <!-- Menu Navigation Buttons -->
            <nav class="flex flex-wrap justify-center gap-1 sm:gap-2 mb-4">
                <button id="main" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Main Menu</button>
                <button id="desert" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Dessert</button>
                <button id="special" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Special</button>
                <button id="late-night" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Late Night</button>
                <button id="tap-bar" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Tap Beer</button>
                <button id="daily-specials" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Daily Specials</button>
                <button id="football-special" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Football Specials</button>
            </nav>

            <!-- Menu Image Display Area -->
            <!-- This container will now hold all images for a selected menu, stacked vertically -->
            <div id="menu-image-container" class="relative w-full max-w-4xl mx-auto">
                <div id="menu-display-container" class="flex flex-col gap-4">
                    <!-- Menu images will be dynamically added here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2024 Sharkys West. All rights reserved.</p>
    </footer>

    <!-- Error Modal -->
    <div id="error-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
            <h3 class="text-lg font-bold mb-2 text-red-600">Image Loading Error</h3>
            <p id="error-message" class="text-sm text-gray-700"></p>
            <p class="mt-4 text-xs text-gray-500">Possible reasons: incorrect filename, file not in the same folder, or a typo.</p>
            <button id="close-modal-btn" class="mt-4 px-4 py-2 bg-gray-200 rounded-full hover:bg-gray-300 text-sm font-medium">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuButtons = document.querySelectorAll('.menu-btn');
            const menuImageContainer = document.getElementById('menu-image-container'); // Get the container for swipe events
            const menuDisplayContainer = document.getElementById('menu-display-container');
            const errorModal = document.getElementById('error-modal');
            const errorMessage = document.getElementById('error-message');
            const closeModalBtn = document.getElementById('close-modal-btn');

            // The URLs for all menu pages.
            const menuUrls = {
                'main': [
                    'main_menu1.png', 'main_menu2.png', 'main_menu3.png', 'main_menu4.png',
                    'main_menu5.png', 'main_menu6.png', 'main_menu7.png', 'main_menu8.png'
                ],
                'daily-specials': ['daily_special.png'],
                'special': ['special.png'],
                'late-night': ['latenight_menu.png'],
                'desert': ['desert.png'],
                'tap-bar': ['tap_bar1.png', 'tap_bar2.png'],
                'football-special': ['football_special.png']
            };
            
            // --- Functions ---
            
            // Function to display the error modal if an image fails to load.
            function handleImageError(image) {
                errorMessage.textContent = `The image could not be loaded. Please check the file path: ${image.src}`;
                errorModal.classList.remove('hidden');
                console.error(`Error loading image from path: ${image.src}`);
            }

            // This function now clears the container and adds all images for the selected menu.
            function displayVerticalMenu(menuId) {
                // Clear any existing menu images
                menuDisplayContainer.innerHTML = '';

                const imageUrls = menuUrls[menuId] || [];

                // Create and append an image element for each URL
                imageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `Restaurant Menu - ${menuId}`;
                    img.className = "w-full h-auto object-contain rounded-lg shadow-md";
                    
                    // Attach an error handler to each individual image
                    img.addEventListener('error', () => handleImageError(img));
                    
                    menuDisplayContainer.appendChild(img);
                });
            }

            // Function to set the initial state when the page loads.
            function showInitialMenu() {
                const initialMenuId = 'main';
                const initialBtn = document.getElementById(initialMenuId);
                if (initialBtn) {
                    initialBtn.classList.add('btn-active');
                }
                displayVerticalMenu(initialMenuId);
            }

            // --- Event Listeners ---

            // Close button for the error modal.
            closeModalBtn.addEventListener('click', () => {
                errorModal.classList.add('hidden');
            });

            // Add click listeners to all menu navigation buttons.
            menuButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const menuId = button.id;
                    // Update active button style
                    menuButtons.forEach(btn => btn.classList.remove('btn-active'));
                    button.classList.add('btn-active');
                    // Display the selected menu
                    displayVerticalMenu(menuId);
                });
            });
            
            // --- Swipe Navigation Logic ---

            let touchStartX = 0;
            let touchEndX = 0;
            const swipeThreshold = 50; // Minimum distance for a swipe

            function handleSwipe() {
                const swipeDistance = touchEndX - touchStartX;
                const buttonArray = Array.from(menuButtons);
                const activeButton = document.querySelector('.menu-btn.btn-active');
                const currentIndex = buttonArray.indexOf(activeButton);

                if (swipeDistance < -swipeThreshold) { // Swipe Left (Next)
                    if (currentIndex < buttonArray.length - 1) {
                        buttonArray[currentIndex + 1].click();
                    }
                } else if (swipeDistance > swipeThreshold) { // Swipe Right (Previous)
                    if (currentIndex > 0) {
                        buttonArray[currentIndex - 1].click();
                    }
                }
            }

            menuImageContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            menuImageContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });


            // --- Initial Load ---

            // Display the main menu when the page first loads.
            showInitialMenu();
        });
    </script>
</body>
</html>
