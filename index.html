<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkys West Menu</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f2;
            color: #333;
        }
        /* Custom styles for menu buttons */
        .menu-btn {
            background-color: #0A2341; /* Dark navy blue from logo */
            color: white;
            transition: all 0.2s ease-in-out;
        }
        .menu-btn:hover {
            transform: translateY(-2px);
        }
        .btn-active {
            background-color: white;
            color: #0A2341;
            border: 2px solid #0A2341;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
        /* Custom styles for navigation buttons */
        .nav-btn {
            background-color: rgba(10, 35, 65, 0.12); /* Dark navy blue with 88% transparency */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .nav-btn:hover {
            background-color: rgba(10, 35, 65, 0.4); /* 60% transparency on hover */
        }
        .nav-btn svg {
            color: white;
            stroke-width: 3;
        }
        /* Custom styles for the error modal */
        #error-modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        /* Smooth fade-in and fade-out transition for the image */
        #menu-display-image {
            transition: opacity 0.3s ease-in-out;
        }
        .image-fade-out {
            opacity: 0;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Adjusted container for better mobile spacing -->
    <main class="flex-grow container mx-auto px-2 py-4 md:px-4 md:py-8">
        <!-- Removed extra padding and made it more mobile-friendly -->
        <div class="bg-white rounded-xl shadow-lg p-2 md:p-4">
            <!-- Menu Navigation Buttons - now with smaller padding -->
            <nav class="flex flex-wrap justify-center gap-1 sm:gap-2 mb-4">
                <button id="main" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Main Menu</button>
                <button id="desert" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Dessert</button>
                <button id="special" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Special</button>
                <button id="late-night" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Late Night</button>
                <button id="tap-bar" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Tap Beer</button>
                <button id="daily-specials" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Daily Specials</button>
                <button id="football-special" class="menu-btn py-1 px-3 md:py-2 md:px-4 rounded-full text-xs md:text-sm font-medium transition-colors duration-200">Football Thursday Specials</button>
            </nav>

            <!-- Menu Image Display Area -->
            <div id="menu-image-container" class="relative w-full max-w-4xl mx-auto rounded-lg overflow-hidden shadow-xl">
                <!-- Added a default src to prevent empty requests on some browsers -->
                <img id="menu-display-image" src="main_menu1.png" alt="Restaurant Menu" class="w-full h-auto object-contain">

                <!-- Navigation Buttons for multi-page menus -->
                <button id="prev-btn" class="nav-btn absolute left-[-0.5rem] top-1/2 -translate-y-1/2 h-8 w-6 md:h-10 md:w-7 rounded-r-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="next-btn" class="nav-btn absolute right-[-0.5rem] top-1/2 -translate-y-1/2 h-8 w-6 md:h-10 md:w-7 rounded-l-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>&copy; 2024 Sharkys West. All rights reserved.</p>
    </footer>

    <!-- Error Modal -->
    <div id="error-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
            <h3 class="text-lg font-bold mb-2 text-red-600">Image Loading Error</h3>
            <p id="error-message" class="text-sm text-gray-700"></p>
            <p class="mt-4 text-xs text-gray-500">Possible reasons: incorrect filename, file not in the same folder, or a typo.</p>
            <button id="close-modal-btn" class="mt-4 px-4 py-2 bg-gray-200 rounded-full hover:bg-gray-300 text-sm font-medium">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Script loaded successfully.'); // New console log
            const menuButtons = document.querySelectorAll('.menu-btn');
            const menuImage = document.getElementById('menu-display-image');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const menuImageContainer = document.getElementById('menu-image-container');

            const errorModal = document.getElementById('error-modal');
            const errorMessage = document.getElementById('error-message');
            const closeModalBtn = document.getElementById('close-modal-btn');

            // Current page index for multi-page menus
            let currentMenuIndex = 0;

            // IMPORTANT: The URLs below have been corrected to match the file names you uploaded.
            const menuUrls = {
                'main': [
                    'main_menu1.png',
                    'main_menu2.png',
                    'main_menu3.png',
                    'main_menu4.png',
                    'main_menu5.png',
                    'main_menu6.png',
                    'main_menu7.png',
                    'main_menu8.png'
                ],
                'daily-specials': ['daily_special.png'],
                'special': ['special.png'],
                'late-night': ['latenight_menu.png'],
                'desert': ['desert.png'],
                'tap-bar': [
                    'tap_bar1.png',
                    'tap_bar2.png'
                ],
                'football-special': ['football_special.png']
            };
            
            function handleImageError(image) {
                errorMessage.textContent = `The image could not be loaded. Please check the file path: ${image.src}`;
                errorModal.classList.remove('hidden');
                menuImage.alt = "Image not found";
                console.error(`Error loading image from path: ${image.src}`);
            }
            
            menuImage.addEventListener('error', () => handleImageError(menuImage));

            function updateMenuImage(menuId, index = 0) {
                const isMultiPage = Array.isArray(menuUrls[menuId]) && menuUrls[menuId].length > 1;
                const imageUrl = menuUrls[menuId][index];
                
                // Fade out the current image
                menuImage.classList.add('image-fade-out');

                // Wait for the animation to complete before changing the image source
                setTimeout(() => {
                    menuImage.src = imageUrl;
                    menuImage.classList.remove('image-fade-out');
                }, 300); // This timeout matches the transition duration

                // Update visibility and pointer-events for nav buttons
                if (isMultiPage) {
                    prevBtn.classList.remove('hidden');
                    nextBtn.classList.remove('hidden');
                    // Hide/show buttons based on the current page
                    prevBtn.style.opacity = index > 0 ? '1' : '0';
                    prevBtn.style.pointerEvents = index > 0 ? 'auto' : 'none';
                    nextBtn.style.opacity = index < menuUrls[menuId].length - 1 ? '1' : '0';
                    nextBtn.style.pointerEvents = index < menuUrls[menuId].length - 1 ? 'auto' : 'none';
                } else {
                    prevBtn.classList.add('hidden');
                    nextBtn.classList.add('hidden');
                }
            }

            closeModalBtn.addEventListener('click', () => {
                errorModal.classList.add('hidden');
            });

            function showInitialMenu() {
                const initialMenuId = 'main';
                const initialBtn = document.getElementById(initialMenuId);
                if (initialBtn) {
                    initialBtn.classList.add('btn-active');
                }
                updateMenuImage(initialMenuId);
            }

            menuButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const menuId = button.id;
                    currentMenuIndex = 0;
                    menuButtons.forEach(btn => btn.classList.remove('btn-active'));
                    button.classList.add('btn-active');
                    updateMenuImage(menuId);
                });
            });

            prevBtn.addEventListener('click', () => {
                const activeBtnId = document.querySelector('.menu-btn.btn-active').id;
                if (currentMenuIndex > 0) {
                    currentMenuIndex--;
                    updateMenuImage(activeBtnId, currentMenuIndex);
                }
            });

            nextBtn.addEventListener('click', () => {
                const activeBtnId = document.querySelector('.menu-btn.btn-active').id;
                const menuPages = menuUrls[activeBtnId];
                if (currentMenuIndex < menuPages.length - 1) {
                    currentMenuIndex++;
                    updateMenuImage(activeBtnId, currentMenuIndex);
                }
            });

            let touchStartX = 0;
            let touchEndX = 0;
            const swipeThreshold = 50;

            menuImageContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            menuImageContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                const swipeDistance = touchEndX - touchStartX;
                const activeBtnId = document.querySelector('.menu-btn.btn-active').id;
                const isMultiPage = Array.isArray(menuUrls[activeBtnId]) && menuUrls[activeBtnId].length > 1;

                if (isMultiPage) {
                    if (swipeDistance > swipeThreshold && currentMenuIndex > 0) {
                        prevBtn.click();
                    } else if (swipeDistance < -swipeThreshold && currentMenuIndex < menuUrls[activeBtnId].length - 1) {
                        nextBtn.click();
                    }
                }
            });

            showInitialMenu();
        });
    </script>
</body>
</html>
